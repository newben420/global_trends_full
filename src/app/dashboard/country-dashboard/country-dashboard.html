<div class="container mx-auto my-3">
    <h1 class="m-0 p-0 text-center text-md-start display-5 fw-light" translate
        [translateParams]="{country: ct.activeCountry().name, number: top()}">DASH.COUNTRY.TITLE</h1>
    @if(keywords().length > 0){
    <div class="table-container horizon w-100 overflow-auto">
        <table mat-table [dataSource]="uiKeys()" class="mytable">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="rank">
                <th class="col-os opacity-50" mat-header-cell *matHeaderCellDef> Rank </th>
                <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="keyword">
                <th class="col-os opacity-50" mat-header-cell *matHeaderCellDef> Keyword </th>
                <td mat-cell *matCellDef="let element"> {{element.keyword}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="tone">
                <th class="col-os opacity-50" mat-header-cell *matHeaderCellDef> Tone </th>
                <td mat-cell *matCellDef="let element"> {{element.tone}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="lastUpdated">
                <th class="col-os opacity-50" mat-header-cell *matHeaderCellDef> Last Updated </th>
                <td mat-cell *matCellDef="let element"> {{element.lastUpdated}} </td>
            </ng-container>

            <tr class="heading" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    }
    @else {
    <p class="m-0 my-3 py-5 px-md-2 px-3 text-center text-md-start lead">{{'DASH.COUNTRY.NO_DATA' | translate:{country:
        ct.activeCountry().name} }}</p>
    }
</div>
